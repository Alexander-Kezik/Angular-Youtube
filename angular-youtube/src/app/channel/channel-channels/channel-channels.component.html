<section *ngIf="channelMultipleChannels$ | async as channelMultipleChannels" class="channels-list">
    <nav mat-tab-nav-bar class="channels-list__items">
        <a *ngFor="let channelMultipleChannel of channelMultipleChannels" class="channels-list__items__item">
            <img class="channels-list__items__item-img" src="{{ channelMultipleChannel.snippet.thumbnails.default.url }}" alt="channel thumbnail"/>
            <div class="channels-list__items__item-title">{{ channelMultipleChannel.snippet.title }}</div>
            <div class="channels-list__items__item-subs">{{ channelMultipleChannel.statistics.subscriberCount }} subscribers</div>
            <button class="channels-list__items__item-btn" mat-stroked-button>SUBSCRIBE</button>
        </a>
    </nav>
</section>
