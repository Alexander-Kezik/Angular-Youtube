<section *ngIf="playlistItemsWithPlaylist$ | async as playlistsWithVideos" class="channel-playlists">
    <li *ngFor="let playlistWithVideos of playlistsWithVideos" class="channel-playlists__item">
        <div class="channel-playlists__item__header">
            <a class="channel-playlists__item__header-title">{{ playlistWithVideos.playlist.snippet.title }}</a>
            <a class="channel-playlists__item__header__btn"><mat-icon class="channel-playlists__item__header__btn-play">play_arrow</mat-icon> <div class="channel-playlists__item__header__play-text">PLAY ALL</div></a>
        </div>
        <div class="channel-playlists__item__description">{{ playlistWithVideos.playlist.snippet.description }}</div>
        <div class="channel-playlists__item__videos">
            <div *ngFor="let videos of playlistWithVideos.playlistItems" class="channel-playlists__item__videos__video">
                <img src="{{ videos.snippet.thumbnails.high.url }}" alt="thumbnail" class="channel-playlists__item__videos__video-img"/>
                <div class="channel-playlists__item__videos__video-title">{{ videos.snippet.title }}</div>
                <div class="channel-playlists__item__videos__video-channel">{{ videos.snippet.channelTitle }}</div>
                <div class="channel-playlists__item__videos__video-time">{{ videos.snippet.publishedAt | date }}</div>
            </div>
        </div>
    </li>
    <li *ngFor="let channelMultiplePlaylist of channelMultiplePlaylists" class="channel-playlists__item">
        <div class="channel-playlists__item__header-title multiple">{{ channelMultiplePlaylist.title }}</div>
        <nav mat-tab-nav-bar class="channel-playlists__item__videos">
            <a *ngFor="let channelMultiplePlaylistItem of channelMultiplePlaylist.items">
                <playlist-item
                    [channelMultiplePlaylistItem]="channelMultiplePlaylistItem"
                ></playlist-item>
            </a>
        </nav>
    </li>
</section>
