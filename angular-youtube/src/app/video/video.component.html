<section class="video-page" *ngIf="currentVideo">
    <div class="current-video">
        <div class="current-video__screen">
            <iframe
                class="iframe"
                width="920"
                height="520"
                [src]="createSafeUrl(currentVideo.id)"
            >
            </iframe>
        </div>
        <app-video-info
            [title]="currentVideo.snippet.title"
            [description]="currentVideo.snippet.description"
            [channelTitle]="currentVideo.snippet.channelTitle"
            [viewCount]="currentVideo.statistics.viewCount"
            [likeCount]="currentVideo.statistics.likeCount"
            [commentCount]="currentVideo.statistics.commentCount"
        ></app-video-info>
    </div>
    <app-related-videos [relatedVideos]="relatedVideos$"></app-related-videos>
</section>
